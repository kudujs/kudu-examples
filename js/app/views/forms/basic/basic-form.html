<div class="container">
    <div class="row">

        <div class="col-md-12">
            <h1 style="padding-top:30px; padding-bottom:0px;">Basic <span class="highlightLetter">Form</span></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="bs-callout bs-callout-info hidden">
                <h4>Success!</h4>
                <p>Form submitted!</p>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">

            <div class="well">

                <form autocomplete="off" novalidate>
                    <div class="form-group label-floating">
                        <label for="exampleInputEmail1" class="control-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1">
                    </div>
                    <div class="form-group label-floating">
                        <label for="exampleInputPassword1" class="control-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                   <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">Example block-level help text here.</p>
                </div>
                

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="check" checked="{{check}}"> Check me out</label>
                    </div>

                    <button type="submit" class="btn btn-raised btn-primary" on-click="submit()">Submit</button>
                    <button type="reset" class="btn btn-raised btn-default" on-click="reset()">Reset</button>
                </form>
            </div>
        </div>

    </div>
</div>
