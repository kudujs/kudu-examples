<div class="container">
    <div class="row">

        <div class="col-md-12">
            <h1 style="padding-top:30px; padding-bottom:0px;">Form <span class="highlightLetter">Validation</span></h1>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="bs-callout bs-callout-warning hidden">
                <h4>Oh snap!</h4>
                <p>This form seems to be invalid :(</p>
            </div>

            <div class="bs-callout bs-callout-info hidden">
                <h4>Yay!</h4>
                <p>Everything seems to be ok :)</p>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-md-12">

            <div class="well">
                <form name="form" >
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Name" required="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required="" >
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required="">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" data-parsley-equalto="#password"
                               data-parsley-equalto-message="Password confirmation must match the password." required="required">
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="chk"> Checkbox
                        </label>
                    </div>


                    <button type="submit" class="btn btn-primary" on-click="submit()">Submit</button>
                    <button type="reset" class="btn btn-default" on-click="reset()">Reset</button>

                </form>
            </div>

        </div>
    </div>
</div>
